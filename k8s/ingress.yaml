apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: godjira-ingress
  namespace: godjira
  annotations:
    # Use cert-manager for automatic SSL certificate provisioning
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Nginx ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
    
    # Cloudflare Tunnel compatible (optional - use instead of direct ingress)
    # cloudflare-tunnel.io/enabled: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - godjira.example.com
        - api.godjira.example.com
      secretName: godjira-tls-cert
  rules:
    # API Backend
    - host: api.godjira.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3000
    
    # Frontend (to be added later)
    - host: godjira.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
